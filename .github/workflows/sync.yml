name: Sync fork with upstream (rebase)

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/tulir/whatsmeow.git
          git fetch upstream

      - name: Rebase main on upstream
        run: |
          git checkout main
          git rebase upstream/main

      - name: Push rebased main
        run: |
          git push origin main --force-with-lease
